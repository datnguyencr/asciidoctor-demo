name: Generate PDF Manuals

on:
  push:
    tags:
      - "v*"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 (Recommended) (Recommended)

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Create build directory
        run: mkdir -p docs/build

      - name: Generate Android PDF
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/docs:/documents \
            asciidoctor/docker-asciidoctor:main.main \
            asciidoctor-pdf \
            --failure-level=WARN \
            -o /documents/build/FileMasterPro-Android-v${VERSION}.pdf \
            /documents/main-android.adoc

      - name: Generate iOS PDF
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/docs:/documents \
            asciidoctor/docker-asciidoctor:main.main \
            asciidoctor-pdf \
            --failure-level=WARN \
            -o /documents/build/FileMasterPro-iOS-v${VERSION}.pdf \
            /documents/main-ios.adoc

      - name: Upload PDFs to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docs/build/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
