name: Generate PDF Manuals

on:
  push:
    tags:
      - "v*"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Create build directory
        run: mkdir -p docs/build

      - name: Generate Android PDF
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/docs:/documents \
            asciidoctor/docker-asciidoctor:main.main \
            asciidoctor-pdf \
            -o /documents/build/FileMasterPro-Android-v${VERSION}.pdf \
            /documents/main-android.adoc

      - name: Generate iOS PDF
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/docs:/documents \
            asciidoctor/docker-asciidoctor:main.main \
            asciidoctor-pdf \
            -o /documents/build/FileMasterPro-iOS-v${VERSION}.pdf \
            /documents/main-ios.adoc

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FileMasterPro-PDFs-v${{ env.VERSION }}
          path: docs/build/*.pdf
